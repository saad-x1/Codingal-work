<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Error Handling</title>
</head>
<body>
    <p id="demo"></p>
    <p id="strings"></p>
    <p id="error"></p>
    <p id="arrow"></p>
    
    <script>    
        var marks = 10;
        var name = "saad";
        var x = 10;
        var y = 15;
        var code = "abc";
        var decode = "xyz";
        var fruits = ["kiwi", "mango", "cherry"];
        
    
        document.write(typeof(marks));
        document.write("<br/>");
        document.write(typeof(fruits));
        
        document.getElementById("demo").innerHTML = x + y;
        document.getElementById("strings").innerHTML = String(x) + String(y);
        document.getElementById("strings").innerHTML = Number(x) + Number(y);
        try {
            alert("welcome");
        }
        catch(error) {
            document.getElementById("error").innerHTML = error.message;
        }
        
        add = (a, b) => a + b;
        document.getElementById("arrow").innerHTML = "the sum is " + add(12, 32);
    </script>
</body>
</html>
