<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple CSS Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .slider {
      width: 600px;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
      position: relative;
    }
    .slides {
      display: flex;
      width: 300%;
      transition: 0.5s;
    }
    .slides img {
      width: 100%;
    }
    input { display: none; }
    #s1:checked ~ .slides { margin-left: 0; }
    #s2:checked ~ .slides { margin-left: -100%; }
    #s3:checked ~ .slides { margin-left: -200%; }
    .nav {
      text-align: center;
      margin-top: 10px;
    }
    .nav label {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: gray;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="slider mt-4">
  <input type="radio" name="slide" id="s1" checked>
  <input type="radio" name="slide" id="s2">
  <input type="radio" name="slide" id="s3">

  <div class="slides">
    <img src="https://picsum.photos/900/400?random=1" alt="">
    <img src="https://picsum.photos/900/400?random=2" alt="">
    <img src="https://picsum.photos/900/400?random=3" alt="">
  </div>

  <div class="nav">
    <label for="s1"></label>
    <label for="s2"></label>
    <label for="s3"></label>
  </div>
</div>

</body>
</html>
