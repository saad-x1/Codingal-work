<h3>Add Credit</h3>
<input id="creditText" placeholder="Credit description">
<input id="creditAmount" type="number" placeholder="Amount">
<button onclick="addCredit()">Add Credit</button>

<script>
function addCredit() {
  let text = document.getElementById("creditText").value;
  let amount = Number(document.getElementById("creditAmount").value);

  if (!text || amount <= 0) return;

  alert("Credit Added: " + text + " (QR " + amount + ")");
}
</script>
