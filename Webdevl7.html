<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0"/>
</head>
<body>
    <h1>Forms in html</h1>
    <h1>personal details</h1>
    <form>
        <label>Enter your name</label>
        <input type="text"  name="name" /><br/>
        <label>Enter your email</label>
        <input type="email" name="email" /><br/>
        <label>Enter your address</label>
        <input type="text" name="address" /><br/>
        <label>Enter your grade </label>
        <input type="radio" name="grade" value="Grade 9"/>grade 9
        <input type="radio" name="grade" value="Grade 10"/>grade 10<br/>
        <label>Enter your city</label>
        <input type="checkbox" name="city" value="Karachi"/>Karachi
        <input type="checkbox" name="city" value="Doha"/>Doha
        <input type="checkbox" name="city" value="Lahore"/>Lahore<br/>
        <label>Enter your favourite fruit</label>
        <select>
            <option value="cherry">cherry</option>
            <option value="Apple">Apple</option>
            <option value="Grapes">Grape</option>
        </select>
        <br>
        <button>Submit</button>
    </form>
    <fieldset>
        <legend>Personal information</legend>
        <form>
            <label>First name</label>
            <input type="text" name="first name"/>
            <label>Last name</label>
            <input type="text" name="last name"/>   

        </form>
    </fieldset>
    </body>
    </html>
