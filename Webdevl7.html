<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0"/>
        <title>Form</title>
</head>
<body>
    <h1>Forms in html</h1>
    <h1>Personal details</h1>
    <form>
        <label>Enter your name</label>
        <input type="text"  name="name" /><br/>
        <label>Enter your email</label>
        <input type="email" name="email" /><br/>
        <label>Enter your address</label>
        <input type="text" name="address" /><br/>
        <label>Enter your age</label>
        <input type="text" name="age" /><br/>
        <label>Enter your school name</label>
        <input type="text" name="text" /><br/>
        <label>Enter your grade </label> <br/>
        <input type="radio" name="grade" value="Grade 9"/>Grade 9
        <input type="radio" name="grade" value="Grade 10"/>Grade 10
        <input type="radio" name="grade" value="Grade 11"/>Grade 11 <br>
        <label>Enter your city</label> <br>
        <input type="checkbox" name="city" value="Karachi"/>Karachi
        <input type="checkbox" name="city" value="Doha"/>Doha
        <input type="checkbox" name="city" value="Lahore"/>Lahore<br/>
        <label>Enter your favourite fruit</label>
        <select>
            <option value="cherry">Cherry</option>
            <option value="Apple">Apple</option>
            <option value="Grapes">Grape</option>
            <option value="Mango" >Mango</option>
        </select>
        <br>
        <button>Submit</button>
    </form>
    <fieldset>
        <legend>Personal information</legend>
        <form>
            <label>First name</label>
            <input type="text" name="first name"/>
            <label>Last name</label>
            <input type="text" name="last name"/>   

        </form>
    </fieldset>
    </body>
    </html>
