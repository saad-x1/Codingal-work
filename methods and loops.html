<!DOCTYPE html>
<html>
<head>
    <title>Methods and Loops</title>
</head>
<body>
    <script>
        document.write("Current Date: " + new Date());

        document.write("<br/> Random Numbers: ");
        for (var i = 0; i < 5; i++) {
            document.write(Math.random() + " ");
        }

        var num = Math.random() * 10;
        document.write("<br/> Rounded Random Number: " + Math.round(num));
    </script>
</body>
</html>
