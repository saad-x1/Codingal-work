<!DOCTYPE html>
<html>
<head>
    <title>Media in HTML</title>
</head>
<body>
    <h1>Image in HTML</h1>
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAABL1BMVEX..." alt="Base64 Image"/>

    <h1>Audio in HTML</h1>
    <audio controls>
        <source src="ALIGARH MUSLIM UNIVERSITY I AMU TARANA _ NASEERUDDIN SHAH _ SIR SYED AHMAD KHAN I YASSER ABIDIN.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1>Video in HTML</h1>
    <video controls width="400">
        <source src="7565438-hd_1080_1920_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>Iframes in HTML</h1>
    <iframe src="https://www.youtube.com/embed/0M3uF7qgG4w" width="400px" height="400px"></iframe>
</body>
</html>
