<!DOCTYPE html>
<html>
    <head>
        <title>Hello world</title>
    </head>
    <body>
        <p id="demo">this is paragraph</p>
        <p id="add"></p>
        <p id="addition"></p>
        <script>
            document.write("Hello world");
            document.getElementById("demo").innerHTML="Welcome to javascript";

            var number1 = 10; //declaring variables
            var number2 = 30;
            var sum = number1 + number2;
            document.write("</br>The sum is " + sum); //printing variable

            var subtract = number2 - number1;
            document.write("</br>The subtraction is " + subtract);

            var multiply = number1 * number2;
            document.write("</br>The multiplication is " + multiply);

            var divide = number2 / number1;
            document.write("</br>The division is " + divide);

        </script>
    </body>
</html>

</html>
