<!DOCTYPE html>
<html>
<head>
  <title>Random Number Generator</title>
</head>
<body>
  <h2>My Random Number Set</h2>
  <p id="output"></p>

  <script>
    let count = 0;
    let result = "";

    while (count < 10) {
      let randomNumber = Math.floor(Math.random() * 100);
      result += "Number " + (count + 1) + ": " + randomNumber + "<br>";
      count++;
    }

    document.getElementById("output").innerHTML = result;
  </script>
</body>
</html>
