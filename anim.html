<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="anim.css">
<head>
<meta charset="UTF-8">
<title>Button Spin Test</title>
<style>
button {
    border: none;
    background: blue;
    padding: .8em 2.5em;
    border-radius: 100px;
    color: white;
    font-family: sans-serif;
    font-size: 1.2rem;
    font-weight: 500;
    cursor: pointer;
    transition: 150ms ease;
}

/* Spin only on hover */
button:hover {
    background-color: cyan;
    animation: spin 3s linear infinite;
}

@keyframes spin {
    0% {
        transform: scale(1) rotate(0deg);
        border-radius: 100px;
    }
    50% {
        transform: scale(2) rotate(180deg);
        border-radius: 0;
    }
    100% {
        transform: scale(1) rotate(360deg);
        border-radius: 50%;
    }
}
</style>
</head>
<body>

<button>Click Me</button>

</body>
</html>
