<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Using Functions</title>
</head>
  <script>
    function multiply(num2) {
      var num1 = 10;   // fixed value
      return num1 * num2;
    }

    var value = prompt("Enter a number:");
    var result = multiply(value);

    document.write("10 Ã— " + value + " = " + result);
  </script>
</body>
</html>
