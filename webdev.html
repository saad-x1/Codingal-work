<!DOCTYPE html>
<html>
    <head>
        <title>
            Bootstrap container
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <div class="container bg-primary mb-5 text-white">
        <h1>Hello world</h1>
        </div>
        <div class="container-fluid mb-5 bg-success text-white">
            <h1>Hello world</h1>
        </div>
        <div class="container-sm bg-secondary text-white">

        </div>
        <div class="container-md p-3 mb-4 my-5 bg-danger text-white">
            <h1>Hello world</h1>
        </div>

        </div>
