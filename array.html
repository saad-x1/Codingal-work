<!DOCTYPE html>
<html>
<body>
<script>
// Object example
let student = {name: "Echo", age: 16, grade: "A"};
document.write("<h3>Object Values:</h3>");
document.write("Name: " + student.name + "<br>");
document.write("Age: " + student.age + "<br>");
document.write("Grade: " + student.grade + "<br>");

let numbers = [10, 20, 30, 40];
document.write("<h3>Array Values:</h3>");
document.write(numbers[0] + "<br>");
document.write(numbers[1] + "<br>");
document.write(numbers[2] + "<br>");
document.write(numbers[3] + "<br>");

// Some array methods
document.write("<h3>Array Methods:</h3>");
document.write("Length: " + numbers.length + "<br>");
</script>
</body>
</html>
